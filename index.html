<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.7.0/lib/browser/math.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="//unpkg.com/mathlive"></script>
    <title>Sidus Rewrite</title>
    <link rel="stylesheet" href="mathquill-0.10.1/mathquill.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./mathquill-0.10.1/mathquill.min.js"></script>
</head>

<body>

    <div class="controls">
        <div id="fn_inputs">
            <button onclick="addFunction()" class="fn_button"><i class="ph-bold ph-plus"></i></button>
        </div>
        <div id="links">
            <a href="https://github.com/beetrandahiya/sidus-rewrite" class="link"><i class="ph ph-github-logo"></i></a>
            <a id="download" class="link"><i class="ph ph-arrow-line-down"></i></a>
        </div>
    </div>
    <div class="settings">
        <div class="settings_item">
            <div>
                <span>Axes</span>
                <label for="axes_toggle" class="switch">
                    <input type="checkbox" name="axes" id="axes_toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <span>Axis labels</span>
                <label for="axis_labels_toggle" class="switch">
                    <input type="checkbox" name="axis_labels" id="axis_labels_toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <div>
                <span>Grid</span>
                <label for="grid_toggle" class="switch">
                    <input type="checkbox" name="grid" id="grid_toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="settings_button"><i class="ph ph-gear-six"></i></div>
    </div>

    <div class="paper">
        <!-- PAPER IS THE PLACE WHERE WE DRAW THE GRAPHS -->
    </div>
    <script src="main.js"></script>

</body>

</html>
